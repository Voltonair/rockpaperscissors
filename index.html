<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper and scissors!</title>
</head>
<body>
    <div class="container">
        <div class="container-selections">
            <div class="container-user-selection">
                <div class="user-selection">
                    <img src="/imgs/placeholder.png" alt="rock">
                </div>
                <span class="user-score">Your score:</span>
            </div>
            <div class="container-computer-selection">
                <div class="computer-selection">
                     <img src="/imgs/placeholder.png" alt="paper">
                 </div>
                <span class="computer-score">Computer score: </span>
            </div>
         </div>
        <div class="buttons">
            <button class="btn btn-secondary" data-selection="rock">Rock</button>
            <button class="btn btn-primary" data-selection="paper">Paper</button>
            <button class="btn btn-danger" data-selection="scissors">Scissors</button>
        </div>
        <div class="result">And the winner is... </div>
        <div class="reset"></div>
    </div>
</body>
</html>
